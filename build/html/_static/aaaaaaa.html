<!DOCTYPE html>
<html>
<head>
  <title>Dialog</title>
  <style>
    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal-content {
      width: 800px;
      height: 600px;
      background-color: white;
      border-radius: 5px;
      padding: 20px;
    }
    .model-content {
      width: 1100px;
      height: 800px;
      background-color: white;
      border-radius: 5px;
      padding: 20px;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="openModal()">桥梁模型</button>

  <div id="modalOverlay" class="modal-overlay">
    
        <!-- 弹窗里显示的网页 -->
      <iframe src="./_static/1.html" class="model-content"></iframe>
   
  </div>

  <script>
    var modalOverlay = document.getElementById('modalOverlay');
    var modalContent = document.getElementById('modalContent');

    function openModal() {
      var url = '';
      modalOverlay.style.display = 'flex';
    }

    modalOverlay.addEventListener('click', function(event) {
      if (event.target === modalOverlay) {
        modalOverlay.style.display = 'none';
      }
    });
  </script>
</body>
</html>
